<head><title>Group Transaction</title></head>
<body>
    <h2>Add new Group Transaction</h2>
    <h1>{{name}}</h1>
    <h2>Paid by</h2>
    <table id = "dynamic_table">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Amount</th>
        </tr>
        {% for i in payerList %}
            <tr>
                {% for j in i %}
                    <td>{{j}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <table id = "dynamic_table">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Shares</th>
        </tr>
        {% for i in customer %}
            <tr>
                {% for j in i %}
                    <td>{{j}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
